buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
  }
}

ext {
  vertxVersion = "4.3.7"
  coroutinesVersion = "1.6.4"
}

allprojects {
  apply plugin: 'kotlin'
  apply plugin: 'maven-publish'

  group 'co.selim.ebservice'
  version '4.0.0-RC1'

  java {
    withSourcesJar()
  }

  repositories {
    mavenCentral()
  }

  def javaVersion = 11

  compileJava {
    options.release.set(javaVersion)
  }

  compileKotlin {
    kotlinOptions.jvmTarget = "$javaVersion"
  }

  compileTestKotlin {
    kotlinOptions.jvmTarget = "$javaVersion"
  }
}
