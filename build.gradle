buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0"
  }
}

ext {
  vertxVersion = "4.3.3"
  coroutinesVersion = "1.6.2"
}

allprojects {
  apply plugin: 'kotlin'
  apply plugin: 'maven-publish'

  group 'co.selim.ebservice'
  version '2.0.3'

  java {
    withSourcesJar()
  }

  repositories {
    mavenCentral()
  }

  compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_11
  }

  compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_11
  }
}
